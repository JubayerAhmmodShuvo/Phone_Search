<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Gallery Exhibition</title>
    <link rel="stylesheet" href="CSS/style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <div class="container">


        <h1 class="text-center mt-5 mb-5">Search For Mobile </h1>
        <!-- Search Box -->
        <div class="mx-md-5 px-md-5">
            <div class="input-group mb-3 w-auto  mx-auto  mx-md-5 px-md-5">
                <input id="search-field" type="text" class="form-control" placeholder="Find Samsung,Iphone,Oppo,Huawei" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchPhone()" class="btn " type="button" id="button-addon2">Search</button>
            </div>
        </div>

        <!--single phone  details-->
        <section id="phone-details" class="w-50 h-50 mx-auto">

        </section>


        <!-- show phones -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">


        </div>

        <h2 class="text-center" id="message">Your searched phone is not available,Please search again &#128542;</h2>
        <h2 class="text-center" id="message2">Your search cannot be empty &#128512;</h2>
        <img id="spinner" class="img-fluid  mx-auto mt-5" src="images/progess-bar.gif" alt="">
    </div>









    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>

    <!-- JS -->
    <script src="JS/app.js "></script>
</body>

</html>
